resources:
  - name: calculate_repository_resource
    type: GitRepo
    configuration:
      gitProvider: tals_github_integration  
      path: talitz/calculate-with-jfrog-pipelines
      branches: 
        include: master
 
  - name: appl_build_info
    type: BuildInfo
    configuration:
      sourceArtifactory: tals_artifactory_integration
      buildName: calculate_ci_job
      buildNumber: 1

  - name: appl_promoted_build_info
    type: BuildInfo
    configuration:
      sourceArtifactory: tals_artifactory_integration
      buildName: calculate_ci_job
      buildNumber: 1
      
  - name: release_bundle
    type: ReleaseBundle
    configuration:
      sourceDistribution: distribution
      name: release_bundle
      version: "1"
      isSigned: true
      
  - name: distribute_calculate_rule
    type: DistributionRule
    configuration:
      sourceDistribution: distribution
      serviceName: edge_us
      siteName: "*"
      cityName: "*"
      countryCodes:
        - "*"
